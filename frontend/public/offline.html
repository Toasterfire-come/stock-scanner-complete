<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Scanner - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            fill: #9ca3af;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #1d4ed8;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #fef3c7;
            border-radius: 8px;
            color: #92400e;
            font-size: 14px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M5.636 5.636a9 9 0 000 12.728m0 0l2.829-2.829m-2.829 2.829L3 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            It looks like you've lost your internet connection. 
            Some features may not be available until you're back online.
        </p>
        
        <p>
            Don't worry, your data is safe and will sync once you reconnect.
        </p>
        
        <button onclick="checkConnection()">
            Try Again
        </button>
        
        <div id="status" class="status">
            Checking connection...
        </div>
    </div>
    
    <script>
        // Check connection status
        function checkConnection() {
            const statusEl = document.getElementById('status');
            const button = document.querySelector('button');
            
            statusEl.textContent = 'Checking connection...';
            statusEl.className = 'status show';
            button.disabled = true;
            
            // Try to fetch a small resource
            fetch('https://api.retailtradescanner.com/health/', { 
                method: 'GET',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    statusEl.textContent = 'Connection restored! Redirecting...';
                    statusEl.className = 'status show success';
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    throw new Error('API not responding');
                }
            })
            .catch(error => {
                statusEl.textContent = 'Still offline. Please check your internet connection.';
                statusEl.className = 'status show';
                button.disabled = false;
            });
        }
        
        // Auto-check every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                fetch('https://api.retailtradescanner.com/health/', { 
                    method: 'GET',
                    cache: 'no-cache'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                })
                .catch(() => {
                    // Still can't reach API
                });
            }
        }, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            checkConnection();
        });
    </script>
</body>
</html>

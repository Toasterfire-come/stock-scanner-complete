<svg width="1920" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background Gradient -->
  <rect width="1920" height="800" fill="url(#heroGradient)"/>

  <!-- Grid Pattern -->
  <rect width="1920" height="800" fill="url(#grid)" opacity="0.3"/>

  <!-- Abstract Chart Lines -->
  <g opacity="0.4">
    <path d="M 0 400 Q 480 300 960 350 T 1920 250"
          fill="none"
          stroke="rgba(255,255,255,0.5)"
          stroke-width="3"/>
    <path d="M 0 500 Q 480 450 960 480 T 1920 400"
          fill="none"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="2"/>
  </g>

  <!-- Floating Cards -->
  <g opacity="0.6">
    <!-- Card 1 -->
    <rect x="1200" y="150" width="300" height="180" rx="12"
          fill="rgba(255,255,255,0.1)"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="2"/>
    <text x="1350" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">+24.5%</text>
    <text x="1350" y="250" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">Portfolio Growth</text>

    <!-- Card 2 -->
    <rect x="1220" y="400" width="280" height="150" rx="12"
          fill="rgba(255,255,255,0.1)"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="2"/>
    <text x="1360" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">1,247</text>
    <text x="1360" y="485" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Active Scans</text>
  </g>

  <!-- Decorative Circles -->
  <circle cx="1600" cy="250" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="1400" cy="600" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="1700" cy="450" r="10" fill="rgba(255,255,255,0.5)"/>

  <!-- Text Area Indicator (for developers) -->
  <rect x="100" y="250" width="700" height="300" rx="8"
        fill="none"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="2"
        stroke-dasharray="10,10"
        opacity="0.5"/>
  <text x="450" y="410" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-family="Arial, sans-serif" font-size="24">Text Overlay Area</text>
</svg>

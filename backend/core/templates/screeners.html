{% extends 'base.html' %}
{% block title %}Screeners{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <div class="card-title">Stock Screeners</div>
      <a class="btn ghost" href="/">Home</a>
    </div>
    <div class="card-body">
      <div class="grid cols-3">
        {% for s in screeners %}
        <div class="card">
          <div class="card-header">
            <div class="card-title">{{ s.title }}</div>
          </div>
          <div class="card-body">
            <p class="muted">Preconfigured filters ready to run.</p>
            <div class="hr"></div>
            <div class="grid">
              <a href="{{ s.detail_url }}" class="btn primary">Run</a>
              <details>
                <summary class="btn">View filters</summary>
                <pre class="muted" style="margin-top:10px;">{{ s.filters|safe }}</pre>
              </details>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}

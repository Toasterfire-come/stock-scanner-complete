name: SFTP Deploy

on:
  workflow_dispatch:
    inputs:
      remote_subdir:
        description: Remote subdirectory
        required: true
        default: rts_upload

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare timestamped directory
        id: prep
        run: |
          TS=$(date +%Y%m%d%H%M%S)
          echo "ts=$TS" >> $GITHUB_OUTPUT

      - name: SFTP Upload
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: ./
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}/${{ github.event.inputs.remote_subdir }}_${{ steps.prep.outputs.ts }}
          sftp_only: true
          args: "-oConnectTimeout=30"

      - name: Output remote path
        run: |
          echo "Uploaded to: ${{ secrets.SFTP_REMOTE_PATH }}/${{ github.event.inputs.remote_subdir }}_${{ steps.prep.outputs.ts }}"


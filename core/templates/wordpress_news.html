<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“° WordPress News Data - Admin View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .navbar a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-2px);
        }
        .status-header {
            color: #1f2937;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .status-header i {
            color: #3b82f6;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .news-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #3b82f6;
            transition: all 0.3s ease;
        }
        .news-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .news-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .news-content {
            color: #4b5563;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        .news-meta {
            font-size: 0.85rem;
            color: #6b7280;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        .sentiment-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .sentiment-A { background: #d1fae5; color: #065f46; }
        .sentiment-B { background: #dbeafe; color: #1e40af; }
        .sentiment-C { background: #fef3c7; color: #92400e; }
        .sentiment-D { background: #fed7d7; color: #991b1b; }
        .sentiment-F { background: #fecaca; color: #991b1b; }
        .sentiment-N/A { background: #f3f4f6; color: #374151; }
        .tickers-list {
            display: inline-flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }
        .ticker-badge {
            background: #e0e7ff;
            color: #3730a3;
            padding: 0.1rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .alert {
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            border: none;
        }
        .alert-info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        .endpoint-info {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .news-url {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .news-url:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1><i class="fas fa-newspaper"></i> WordPress News Data</h1>
        <div>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/admin-dashboard/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/wordpress-stocks/"><i class="fas fa-chart-bar"></i> WordPress Stocks</a>
            <a href="/admin/"><i class="fas fa-cog"></i> Django Admin</a>
        </div>
    </div>

    <div class="container">
        <!-- API Information -->
        <div class="status-card">
            <div class="status-header">
                <i class="fas fa-info-circle"></i>
                WordPress API Information
            </div>
            <div class="alert alert-info">
                <strong>WordPress Integration:</strong> This page displays the same news data that WordPress consumes via the API.
            </div>
            <div class="endpoint-info">
                <strong>API Endpoint:</strong> GET /api/wordpress/news/
            </div>
        </div>

        <!-- News Data -->
        <div class="status-card">
            <div class="status-header">
                <i class="fas fa-newspaper"></i>
                News Data for WordPress
                <button class="btn btn-primary ms-auto" onclick="refreshNews()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div id="loading-container" class="text-center" style="display: none;">
                <span class="loading-spinner"></span> Loading news data...
            </div>
            
            <div id="news-container">
                <div class="text-center">
                    <span class="loading-spinner"></span> Loading...
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            if (!dateString) return 'Unknown date';
            return new Date(dateString).toLocaleString();
        }

        function createTickerBadges(tickers) {
            if (!tickers || tickers.length === 0) return '<span class="text-muted">No tickers</span>';
            
            return tickers.map(ticker => 
                `<span class="ticker-badge">${ticker}</span>`
            ).join('');
        }

        async function refreshNews() {
            const loadingContainer = document.getElementById('loading-container');
            const newsContainer = document.getElementById('news-container');
            
            loadingContainer.style.display = 'block';
            newsContainer.style.display = 'none';
            
            try {
                const response = await fetch('/api/wordpress/news/');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.articles && data.articles.length > 0) {
                    newsContainer.innerHTML = data.articles.map(article => `
                        <div class="news-item">
                            <div class="news-title">
                                <a href="${article.url || '#'}" target="_blank" class="news-url">
                                    ${article.headline || 'No title'}
                                    <i class="fas fa-external-link-alt fa-sm"></i>
                                </a>
                            </div>
                            <div class="news-content">
                                ${article.content || 'No content available'}
                            </div>
                            <div class="news-meta">
                                <span>
                                    <i class="fas fa-chart-line"></i>
                                    <span class="sentiment-badge sentiment-${article.sentiment_grade || 'N/A'}">
                                        ${article.sentiment_grade || 'N/A'} (${article.sentiment_score || 0})
                                    </span>
                                </span>
                                <span>
                                    <i class="fas fa-calendar"></i>
                                    ${formatDate(article.published_date)}
                                </span>
                                <span>
                                    <i class="fas fa-source"></i>
                                    ${article.source || 'Unknown'}
                                </span>
                                <span>
                                    <i class="fas fa-tags"></i>
                                    <div class="tickers-list">
                                        ${createTickerBadges(article.mentioned_tickers)}
                                    </div>
                                </span>
                                ${article.is_market_relevant ? 
                                    '<span class="badge bg-success"><i class="fas fa-check"></i> Market Relevant</span>' : 
                                    '<span class="badge bg-secondary"><i class="fas fa-times"></i> Not Market Relevant</span>'
                                }
                            </div>
                        </div>
                    `).join('') + `
                        <div class="mt-3 text-muted text-center">
                            <small>
                                <i class="fas fa-info-circle"></i>
                                Showing ${data.count} articles â€¢ Last updated: ${new Date(data.last_updated).toLocaleString()}
                            </small>
                        </div>
                    `;
                } else {
                    newsContainer.innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-newspaper fa-3x mb-3"></i>
                            <h5>No news data available</h5>
                            <p>News articles will appear here once they're scraped into the system.</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error fetching news:', error);
                newsContainer.innerHTML = `
                    <div class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                        <h5>Error Loading News Data</h5>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="refreshNews()">
                            <i class="fas fa-retry"></i> Try Again
                        </button>
                    </div>
                `;
            } finally {
                loadingContainer.style.display = 'none';
                newsContainer.style.display = 'block';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            refreshNews();
            
            // Auto-refresh every 2 minutes
            setInterval(refreshNews, 120000);
        });

        // WordPress compatibility - expose functions globally
        window.wordpressNews = {
            refreshNews
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background: #f4f4f4; }
        .result { background: #fff; padding: 1rem; margin-bottom: 1rem; border-radius: 0.5rem; }
        .navbar {
            background-color: #1f2937;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .navbar a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<div class="navbar">
    <h1>Stock Scanner</h1>
    <div>
        <a href="/">Home</a>
        <a href="/news/">News</a>
        <a href="/search/">Search</a>
        <a href="/filter/">Filter</a>
        <a href="/admin-dashboard/">Admin</a>
    </div>
</div>
<body>
    <div class="container">
        <h1>ðŸ”Ž Stock Search</h1>
        <form method="get">
            <div class="mb-3">
                <input type="text" name="q" class="form-control" placeholder="Search stocks..." value="{{ query }}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <hr>
        {% if results %}
            <h5>Results:</h5>
            {% for item in results %}
                <div class="result">
                    <pre>{{ item|safe }}</pre>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>

{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block head %}
  <style>
    .sticky-header { position: sticky; top: 0; z-index: 10; padding: .5rem 0; background: transparent; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <div class="card-title">{{ title }}</div>
      <div class="d-flex gap-2">
        <a href="/screeners/" class="btn">Back</a>
        <span id="status" class="badge">Idle</span>
      </div>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <div class="muted">Filters</div>
        <pre class="code p-2" style="border:1px solid var(--border); border-radius: 8px; background: rgba(255,255,255,.02);">{{ filters|safe }}</pre>
      </div>
      <div id="results"></div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultsContainer = document.getElementById('results');
            const statusEl = document.getElementById('status');
            const apiUrl = '{{ api_url }}';
            let filters = {
                {% for k, v in filters.items %}
                '{{ k }}': '{{ v }}',
                {% endfor %}
            };
            const presetsKey = `screener-presets-${'{{ screener_key }}'}`;
            // Preset controls
            const presetBar = document.createElement('div');
            presetBar.className = 'grid';
            presetBar.innerHTML = `
              <div class="btn-group">
                <button class="btn" id="savePreset">Save preset</button>
                <button class="btn" id="loadPreset">Load preset</button>
                <button class="btn" id="clearPreset">Clear preset</button>
              </div>
            `;
            document.currentScript.parentElement?.appendChild?.(presetBar);
            document.addEventListener('click', (e) => {
              if (e.target?.id === 'savePreset') {
                localStorage.setItem(presetsKey, JSON.stringify(filters));
                alert('Preset saved');
              }
              if (e.target?.id === 'loadPreset') {
                const raw = localStorage.getItem(presetsKey);
                if (raw) { filters = JSON.parse(raw); runScreener(); }
                else alert('No preset saved');
              }
              if (e.target?.id === 'clearPreset') {
                localStorage.removeItem(presetsKey);
                alert('Preset cleared');
              }
            });

            async function runScreener() {
                try {
                    statusEl.textContent = 'Running…';
                    resultsContainer.innerHTML = '<div class="muted">Loading…</div>';
                    const res = await fetch(apiUrl + '?' + new URLSearchParams(filters).toString());
                    const data = await res.json();
                    statusEl.textContent = 'Done';

                    const rows = (data.stocks || []).map(item => `
                        <tr>
                            <td><a class="btn" href="/stocks/${(item.ticker||'').toUpperCase()}/"><strong>${item.ticker || ''}</strong></a></td>
                            <td>${item.name || ''}</td>
                            <td>${item.current_price ?? ''}</td>
                            <td>${item.price_change_percent ?? ''}</td>
                            <td>${item.volume ?? ''}</td>
                            <td>${item.market_cap ?? ''}</td>
                        </tr>
                    `).join('');

                    resultsContainer.innerHTML = `
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="muted">${(data.total_count ?? 0)} total • ${(data.stocks || []).length} shown</div>
                        <button id="rerun" class="btn">Re-run</button>
                      </div>
                      <div class="table-responsive card" style="overflow: auto;">
                        <table class="table">
                          <thead class="sticky-header">
                            <tr>
                              <th>Ticker</th>
                              <th>Name</th>
                              <th>Price</th>
                              <th>Change %</th>
                              <th>Volume</th>
                              <th>Market Cap</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>${rows}</tbody>
                        </table>
                      </div>
                    `;

                    // Append Alert buttons
                    Array.from(document.querySelectorAll('tbody tr')).forEach(tr => {
                      const td = document.createElement('td');
                      const btn = document.createElement('button');
                      btn.className = 'btn';
                      btn.textContent = 'Alert';
                      btn.addEventListener('click', async () => {
                        const ticker = tr.querySelector('td a')?.textContent?.trim();
                        if (!ticker) return;
                        const price = prompt(`Create alert for ${ticker}. Target price?`);
                        if (!price) return;
                        const condition = prompt('Condition: above/below', 'above');
                        const email = prompt('Your email to notify?');
                        if (!email) return;
                        const resp = await fetch('/api/alerts/create/', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ ticker, target_price: parseFloat(price), condition, email }) });
                        const j = await resp.json();
                        alert(j.message || 'Alert saved');
                      });
                      td.appendChild(btn);
                      tr.appendChild(td);
                    });

                    document.getElementById('rerun').addEventListener('click', runScreener);
                } catch (e) {
                    statusEl.textContent = 'Error';
                    resultsContainer.innerHTML = '<div class="text-danger">Failed to load results.</div>';
                    console.error(e);
                }
            }

            // Auto-run on load
            runScreener();
        });
    </script>
{% endblock %}

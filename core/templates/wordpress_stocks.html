<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“ˆ WordPress Stock Data - Admin View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .navbar a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-2px);
        }
        .status-header {
            color: #1f2937;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .status-header i {
            color: #3b82f6;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .stock-table {
            width: 100%;
            margin-top: 1rem;
        }
        .stock-table th {
            background: #f8fafc;
            padding: 1rem;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }
        .stock-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .stock-table tr:hover {
            background: #f9fafb;
        }
        .price-positive {
            color: #059669;
            font-weight: 600;
        }
        .price-negative {
            color: #dc2626;
            font-weight: 600;
        }
        .price-neutral {
            color: #6b7280;
            font-weight: 600;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .alert {
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            border: none;
        }
        .alert-info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        .endpoint-info {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1><i class="fas fa-chart-line"></i> WordPress Stock Data</h1>
        <div>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/admin-dashboard/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/wordpress-news/"><i class="fas fa-newspaper"></i> WordPress News</a>
            <a href="/admin/"><i class="fas fa-cog"></i> Django Admin</a>
        </div>
    </div>

    <div class="container">
        <!-- API Information -->
        <div class="status-card">
            <div class="status-header">
                <i class="fas fa-info-circle"></i>
                WordPress API Information
            </div>
            <div class="alert alert-info">
                <strong>WordPress Integration:</strong> This page displays the same stock data that WordPress consumes via the API.
            </div>
            <div class="endpoint-info">
                <strong>API Endpoint:</strong> GET /api/wordpress/stocks/
            </div>
        </div>

        <!-- Stock Data -->
        <div class="status-card">
            <div class="status-header">
                <i class="fas fa-chart-bar"></i>
                Stock Data for WordPress
                <button class="btn btn-primary ms-auto" onclick="refreshStocks()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div id="loading-container" class="text-center" style="display: none;">
                <span class="loading-spinner"></span> Loading stock data...
            </div>
            
            <div id="stocks-container">
                <div class="text-center">
                    <span class="loading-spinner"></span> Loading...
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatPrice(price) {
            return price ? `$${parseFloat(price).toFixed(2)}` : '$0.00';
        }

        function formatChange(change, percent) {
            if (!change && !percent) return '-';
            
            const changeStr = change ? parseFloat(change).toFixed(2) : '0.00';
            const percentStr = percent ? parseFloat(percent).toFixed(2) : '0.00';
            
            let className = 'price-neutral';
            let icon = '';
            
            if (parseFloat(changeStr) > 0) {
                className = 'price-positive';
                icon = '<i class="fas fa-arrow-up"></i> ';
            } else if (parseFloat(changeStr) < 0) {
                className = 'price-negative';
                icon = '<i class="fas fa-arrow-down"></i> ';
            }
            
            return `<span class="${className}">${icon}${changeStr} (${percentStr}%)</span>`;
        }

        function formatVolume(volume) {
            if (!volume) return '0';
            const vol = parseInt(volume);
            if (vol >= 1000000) {
                return (vol / 1000000).toFixed(1) + 'M';
            } else if (vol >= 1000) {
                return (vol / 1000).toFixed(1) + 'K';
            }
            return vol.toLocaleString();
        }

        function formatMarketCap(marketCap) {
            if (!marketCap) return '-';
            const cap = parseInt(marketCap);
            if (cap >= 1000000000) {
                return '$' + (cap / 1000000000).toFixed(1) + 'B';
            } else if (cap >= 1000000) {
                return '$' + (cap / 1000000).toFixed(1) + 'M';
            }
            return '$' + cap.toLocaleString();
        }

        async function refreshStocks() {
            const loadingContainer = document.getElementById('loading-container');
            const stocksContainer = document.getElementById('stocks-container');
            
            loadingContainer.style.display = 'block';
            stocksContainer.style.display = 'none';
            
            try {
                const response = await fetch('/api/wordpress/stocks/');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.stocks && data.stocks.length > 0) {
                    stocksContainer.innerHTML = `
                        <table class="stock-table table table-striped">
                            <thead>
                                <tr>
                                    <th>Ticker</th>
                                    <th>Company</th>
                                    <th>Price</th>
                                    <th>Change</th>
                                    <th>Volume</th>
                                    <th>Market Cap</th>
                                    <th>Last Update</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.stocks.map(stock => `
                                    <tr>
                                        <td><strong>${stock.ticker || 'N/A'}</strong></td>
                                        <td>${stock.company_name || 'N/A'}</td>
                                        <td>${formatPrice(stock.current_price)}</td>
                                        <td>${formatChange(stock.price_change, stock.price_change_percent)}</td>
                                        <td>${formatVolume(stock.volume)}</td>
                                        <td>${formatMarketCap(stock.market_cap)}</td>
                                        <td>${stock.last_update ? new Date(stock.last_update).toLocaleString() : 'Never'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <div class="mt-3 text-muted">
                            <small>
                                <i class="fas fa-info-circle"></i>
                                Showing ${data.count} stocks â€¢ Last updated: ${new Date(data.last_updated).toLocaleString()}
                            </small>
                        </div>
                    `;
                } else {
                    stocksContainer.innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-chart-bar fa-3x mb-3"></i>
                            <h5>No stock data available</h5>
                            <p>Stock data will appear here once it's loaded into the system.</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error fetching stocks:', error);
                stocksContainer.innerHTML = `
                    <div class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                        <h5>Error Loading Stock Data</h5>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="refreshStocks()">
                            <i class="fas fa-retry"></i> Try Again
                        </button>
                    </div>
                `;
            } finally {
                loadingContainer.style.display = 'none';
                stocksContainer.style.display = 'block';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            refreshStocks();
            
            // Auto-refresh every 60 seconds
            setInterval(refreshStocks, 60000);
        });

        // WordPress compatibility - expose functions globally
        window.wordpressStocks = {
            refreshStocks
        };
    </script>
</body>
</html>

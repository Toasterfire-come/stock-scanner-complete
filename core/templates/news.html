<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background-color: #f9f9f9; }
        .news-item { margin-bottom: 1.5rem; padding: 1rem; background: #fff; border-radius: 0.5rem; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
        .news-item h5 { margin-bottom: 0.5rem; }
        .news-item p { margin: 0; color: #666; }
        .navbar {
            background-color: #1f2937;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .navbar a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<div class="navbar">
    <h1>Stock Scanner</h1>
    <div>
        <a href="/">Home</a>
        <a href="/news/">News</a>
        <a href="/search/">Search</a>
        <a href="/filter/">Filter</a>
        <a href="/admin-dashboard/">Admin</a>
    </div>
</div>
<body>
    <div class="container">
        <h1 class="mb-4">ðŸ“° Latest News</h1>
        {% if articles %}
            {% for article in articles %}
                {% if article.headline and article.link and article.first_paragraph %}
                <div class="news-item">
                    <h5><a href="{{ article.link }}" target="_blank">{{ article.headline }}</a></h5>
                    <p>{{ article.first_paragraph }}</p>
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        .endpoints {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        .endpoint {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .endpoint h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }
        .endpoint a {
            color: #87ceeb;
            text-decoration: none;
            font-weight: bold;
        }
        .endpoint a:hover {
            text-decoration: underline;
        }
        .status {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        .version {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ {{ title }}</h1>
        <p class="subtitle">Real-time NASDAQ Stock Data & News Sentiment Analysis</p>
        
        <div class="status">
            âœ… Server Running Successfully - MySQL Connected
        </div>

        <div class="endpoints">
            {% for endpoint in endpoints %}
            <div class="endpoint">
                <h3>{{ endpoint.description }}</h3>
                <p><a href="{{ endpoint.url }}" target="_blank">{{ endpoint.url }}</a></p>
            </div>
            {% endfor %}
            
            <div class="endpoint">
                <h3>Health Check</h3>
                <p><a href="/health/" target="_blank">/health/</a></p>
            </div>
        </div>

        <div class="version">
            Version {{ version }} | Django + MySQL + PyMySQL
        </div>
    </div>
</body>
</html>

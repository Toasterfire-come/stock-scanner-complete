<svg xmlns="http://www.w3.org/2000/svg" style="display:none" aria-hidden="true">
  <!-- Base attributes for consistency (24px, stroke icons) -->
  <defs>
    <style>
      .rtx { stroke: currentColor; stroke-width: 1.75; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- dashboard -->
  <symbol id="dashboard" viewBox="0 0 24 24">
    <rect class="rtx" x="3" y="3" width="8" height="8" rx="2"/>
    <rect class="rtx" x="13" y="3" width="8" height="5" rx="2"/>
    <rect class="rtx" x="13" y="10" width="8" height="11" rx="2"/>
    <rect class="rtx" x="3" y="13" width="8" height="8" rx="2"/>
  </symbol>

  <!-- scanner (radar sweep) -->
  <symbol id="scanner" viewBox="0 0 24 24">
    <path class="rtx" d="M12 21a9 9 0 1 0-9-9"/>
    <path class="rtx" d="M12 12l7-7"/>
    <circle class="rtx" cx="12" cy="12" r="3"/>
  </symbol>

  <!-- search -->
  <symbol id="search" viewBox="0 0 24 24">
    <circle class="rtx" cx="11" cy="11" r="7"/>
    <path class="rtx" d="M16.65 16.65L21 21"/>
  </symbol>

  <!-- popular (trending up) -->
  <symbol id="popular" viewBox="0 0 24 24">
    <path class="rtx" d="M3 17l6-6 4 4 7-7"/>
    <path class="rtx" d="M14 8h6v6"/>
  </symbol>

  <!-- email -->
  <symbol id="email" viewBox="0 0 24 24">
    <rect class="rtx" x="3" y="5" width="18" height="14" rx="2"/>
    <path class="rtx" d="M3 7l9 6 9-6"/>
  </symbol>

  <!-- news (newspaper) -->
  <symbol id="news" viewBox="0 0 24 24">
    <path class="rtx" d="M4 6h12a2 2 0 0 1 2 2v10H6a2 2 0 0 1-2-2V6z"/>
    <path class="rtx" d="M4 12h14M8 9h6M8 15h6"/>
    <path class="rtx" d="M18 8h2a1 1 0 0 1 1 1v9a2 2 0 0 1-2 2H6"/>
  </symbol>

  <!-- finder (compass) -->
  <symbol id="finder" viewBox="0 0 24 24">
    <circle class="rtx" cx="12" cy="12" r="9"/>
    <path class="rtx" d="M14.5 9.5l-3 7-1-4-4-1 8-2z"/>
  </symbol>

  <!-- filters (funnel) -->
  <symbol id="filters" viewBox="0 0 24 24">
    <path class="rtx" d="M3 5h18M6 10h12M10 15h4M11 15v5l2-1v-4"/>
  </symbol>

  <!-- plans (badge/star) -->
  <symbol id="plans" viewBox="0 0 24 24">
    <path class="rtx" d="M12 3l3 2 3-.5 1 3 2 2-2 3 .5 3-3 1-2 3-3-2-3 2-2-3-3-1 .5-3-2-3 2-2 1-3 3 .5z"/>
    <path class="rtx" d="M9.5 12l2 1 3-3"/>
  </symbol>

  <!-- contact (chat bubbles) -->
  <symbol id="contact" viewBox="0 0 24 24">
    <path class="rtx" d="M4 14a4 4 0 0 1 4-4h6a4 4 0 0 1 0 8H9l-4 3v-7z"/>
    <path class="rtx" d="M7 9a4 4 0 0 1 4-4h6a4 4 0 0 1 3 6"/>
  </symbol>

  <!-- portfolio (briefcase) -->
  <symbol id="portfolio" viewBox="0 0 24 24">
    <rect class="rtx" x="3" y="7" width="18" height="13" rx="2"/>
    <path class="rtx" d="M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
    <path class="rtx" d="M3 12h18"/>
  </symbol>

  <!-- settings (gear) -->
  <symbol id="settings" viewBox="0 0 24 24">
    <circle class="rtx" cx="12" cy="12" r="3"/>
    <path class="rtx" d="M19.4 15a1.7 1.7 0 0 0 .3 1.8l.1.1-1.6 2.8- .2-.1a1.7 1.7 0 0 0-1.9 0l-.2.1-2.1-1.2a7.2 7.2 0 0 1-1.7.4l-.3 2.4H12l-.3-2.4a7.2 7.2 0 0 1-1.7-.4L7.9 19l-.2-.1a1.7 1.7 0 0 0-1.9 0l-.2.1L4 16.2l.1-.1a1.7 1.7 0 0 0 .3-1.8l-.1-.2L3 12l1.3-2 .1-.2a1.7 1.7 0 0 0-.3-1.8L4 7.9 5.6 5.1l.2.1a1.7 1.7 0 0 0 1.9 0l.2-.1 2.1 1.2a7.2 7.2 0 0 1 1.7-.4L12 3h.3l.3 2.4c.6.1 1.2.2 1.7.4l2.1-1.2.2.1a1.7 1.7 0 0 0 1.9 0l.2-.1L20 7.9l-.1.1a1.7 1.7 0 0 0-.3 1.8l.1.2L21 12l-1.3 2z"/>
  </symbol>

  <!-- alerts (bell) -->
  <symbol id="alerts" viewBox="0 0 24 24">
    <path class="rtx" d="M6 8a6 6 0 1 1 12 0c0 6 2 7 2 7H4s2-1 2-7"/>
    <path class="rtx" d="M10 19a2 2 0 0 0 4 0"/>
  </symbol>

  <!-- top-movers (arrow up-right) -->
  <symbol id="top-movers" viewBox="0 0 24 24">
    <path class="rtx" d="M7 17L17 7M10 7h7v7"/>
  </symbol>

  <!-- volume (bar chart) -->
  <symbol id="volume" viewBox="0 0 24 24">
    <path class="rtx" d="M4 20V10M10 20V4M16 20v-7M22 20V8"/>
  </symbol>

  <!-- watchlist (bookmark) -->
  <symbol id="watchlist" viewBox="0 0 24 24">
    <path class="rtx" d="M6 3h12a1 1 0 0 1 1 1v17l-7-4-7 4V4a1 1 0 0 1 1-1z"/>
  </symbol>
</svg>
